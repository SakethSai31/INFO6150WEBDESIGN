<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="myjs.js"></script>
</head>

<body>

    <div class="parent">
        <div class="child">
            <fieldset>
                <legend>Login</legend>
                <br><br>
                <label for="email">Email </label>
                <input type="text" id="email" name="email" required ><br>
                <span id="error"></span><br><br><br>
                <label for="user_name">User Name</label>
                <input type="text" id="user_name" name="user_name" required><br>
                <span id="errorUserName"></span><br><br><br>
                <label for="pass">Password</label>
                <input type="password" id="password" name="password" required><br>
                <span id="errorPassword"></span><br><br><br>
                <input type="submit" class="button" id="submit"><br><br>
                </div>
            </fieldset>
        </div>
    </div>


</body>

</html>
